<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <![endif]-->
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="SignUp.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

    <script src="index.js" async defer></script>
    <div class="container">
        <header class="title">
            <h1 class="title" id="title">Sign Up</h1>
        </header>
        <div class="information">
            <div class="icon">
                <i class="fab fa-accusoft mati"></i>
                <label for="name" id="name"></label>
                <input class="kolor" type="name" id="name" placeholder="  Name" required
                    style="height:33px; width:270px">
            </div>
        </div>
        <div class="information">
            <div class="icon">
                <i class="fab fa-accusoft mati"></i>
                <label for="email" id="email"></label>
                <input class="kolor" type="text" name="text" id="email" placeholder="  e-mail" required
                    style="height:33px; width:270px">
            </div>
        </div>
        <div class="information">
            <div class="icon">
                <i class="fab fa-accusoft mati"></i>
                <label for="password" id="password"></label>
                <input class="kolor" type="password" name="text" id="password" placeholder="  Password" required
                    style="height:33px; width:270px">
            </div>
        </div>
        <div class="basic-information-checkbox checkbox">
            <input type="checkbox" name="text" id="agree" value="agree" checked>
            <label class=" text" for="agree">By clicking you agree to the
                <span style="color: rgba(243, 73, 21, 0.733)">Terms Conditions</span>
            </label>
        </div>
        <div class="sign-up">
            <button class="submit" type="button" id="submit">Sign
                In</button>
        </div>
</body>

</html>
